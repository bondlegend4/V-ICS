#scadalts-deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.32.0 (HEAD)
  name: scadalts-deployment
  namespace: v-ics
  labels:
    app: scadalts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scadalts
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: scadalts
    spec:
      containers:
        - args:
            - /usr/bin/wait-for-it
            - --host=database
            - --port=3306
            - --timeout=30
            - --strict
            - --
            - /usr/local/tomcat/bin/catalina.sh
            - run
          env:
            - name: CATALINA_OPTS
              value: "-Xmx512m -Xms512m"
            - name: MYSQL_USER
              value: scadalts
            - name: MYSQL_PASSWORD
              valueFrom: 
                secretKeyRef: 
                  name: mysql-secret
                  key: user-password
            - name: MYSQL_ROOT_PASSWORD
              valueFrom: 
                secretKeyRef: 
                  name: mysql-secret
                  key: root-password
          image: scadalts/scadalts:latest
          name: scadalts
          ports:
            - containerPort: 8000
              protocol: TCP
          volumeMounts:
            - mountPath: /usr/local/tomcat/logs
              name: scadalts-claim0
      restartPolicy: Always
      volumes:
        - name: scadalts-claim0
          persistentVolumeClaim:
            claimName: scadalts-claim0
---
#scadalts-service
apiVersion: v1
kind: Service
metadata:
  labels:
    app: scadalts
  name: scadalts-service
  namespace: v-ics
spec:
  type: NodePort
  ports:
    - name: "web"
      port: 8080
      targetPort: 8080
    - name: "debug"
      port: 8000
      targetPort: 8000
      nodePort: 30000
  selector:
    app: scadalts
