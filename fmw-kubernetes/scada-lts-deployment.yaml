apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    io.kompose.service: database-claim0
  name: database-claim0
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi

--- 

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    io.kompose.service: database-claim1
  name: database-claim1
spec:
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 100Mi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.32.0 (HEAD)
  labels:
    io.kompose.service: database
  name: database
  namespace: fmw-scada
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: database
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.32.0 (HEAD)
      labels:
        io.kompose.network/scada-lts-data-default: "true"
        io.kompose.service: database
    spec:
      containers:
        - args:
            - --log_bin_trust_function_creators=1
          env:
            - name: MYSQL_DATABASE
              value: scadalts
            - name: MYSQL_PASSWORD
              value: root
            - name: MYSQL_ROOT_PASSWORD
              value: root
            - name: MYSQL_USER
              value: root
          image: mysql/mysql-server:8.0.32
          name: mysql
          ports:
            - containerPort: 3306
              hostPort: 3306
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: database-claim0
            - mountPath: /etc/mysql
              name: database-claim1
              readOnly: true
      restartPolicy: Always
      volumes:
        - name: database-claim0
          persistentVolumeClaim:
            claimName: database-claim0
        - name: database-claim1
          persistentVolumeClaim:
            claimName: database-claim1
            readOnly: true

---

apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.32.0 (HEAD)
  labels:
    io.kompose.service: database
  name: database
  namespace: fmw-scada
spec:
  ports:
    - name: "mysql"
      port: 3306
      targetPort: 3306
  selector:
    io.kompose.service: database

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    io.kompose.service: scadalts-claim0
  name: scadalts-claim0
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.32.0 (HEAD)
  labels:
    io.kompose.service: scadalts
  name: scadalts
  namespace: fmw-scada
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: scadalts
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.32.0 (HEAD)
      labels:
        io.kompose.network/scada-lts-data-default: "true"
        io.kompose.service: scadalts
    spec:
      containers:
        - args:
            - /usr/bin/wait-for-it
            - --host=database
            - --port=3306
            - --timeout=30
            - --strict
            - --
            - /usr/local/tomcat/bin/catalina.sh
            - run
          env:
            - name: CATALINA_OPTS
              value: -Xmx512m -Xms512m
          image: scadalts/scadalts:latest
          name: scadalts
          ports:
            - containerPort: 8080
              hostPort: 8080
              protocol: TCP
            - containerPort: 8000
              protocol: TCP
          volumeMounts:
            - mountPath: /usr/local/tomcat/logs
              name: scadalts-claim0
      restartPolicy: Always
      volumes:
        - name: scadalts-claim0
          persistentVolumeClaim:
            claimName: scadalts-claim0

---

apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.32.0 (HEAD)
  labels:
    io.kompose.service: scadalts
  name: scadalts
  namespace: fmw-scada
spec:
  ports:
    - name: "web"
      port: 8080
      targetPort: 8080
    - name: "debug"
      port: 8000
      targetPort: 8000
  selector:
    io.kompose.service: scadalts
